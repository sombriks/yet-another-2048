<!DOCTYPE html>
<html>
<head>
  <!-- needed by cordova and i-things -->
  <meta http-equiv="Content-Security-Policy" content="default-src * file: ws: wss: gap: 'unsafe-inline' 'unsafe-eval'; img-src * data: blob: http: https: file:">
  <!-- better aspect on mobile -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!-- since cordova serves from file:// we shall help it on encoding isues -->
  <meta charset="UTF-8">
  <title>Yet another 2048</title>
  <style>
  html, body{
    margin: 0px 0px 0px 0px;
    background-color: black;
    overflow: hidden;
  }
  </style>
</head>
<body>
  <!-- Place this tag where you want the button to render. -->
  <a class="github-button" href="https://github.com/sombriks/yet-another-2048" data-icon="octicon-star" data-count-href="/sombriks/yet-another-2048/stargazers" data-show-count="true" data-count-aria-label="# stargazers on GitHub" aria-label="Star sombriks/yet-another-2048 on GitHub">Star</a>
  <!-- Place this tag where you want the button to render. -->
  <a class="github-button" href="https://github.com/sombriks/yet-another-2048/issues" data-icon="octicon-issue-opened" data-show-count="true" data-count-aria-label="# issues on GitHub" aria-label="Issue sombriks/yet-another-2048 on GitHub">Issue</a>
  <!-- Place this tag where you want the button to render. -->
  <a class="github-button" href="https://github.com/sombriks" data-count-href="/sombriks/followers" data-show-count="true" data-count-aria-label="# followers on GitHub" aria-label="Follow @sombriks on GitHub">Follow @sombriks</a>
  <!-- -->
  <a href="https://www.patreon.com/user?u=4566034" target="patreon" title="Buy me a beer">
    <img src="assets/patreon-medium-button.png" alt="patreon"/>
  </a>
  <hr/>
  <div id="app"></div>
  <script type="text/javascript" src="build.js"></script>
</body>

</html>
