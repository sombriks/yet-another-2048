<!DOCTYPE html>
<html>
<head>
  <!-- needed by cordova and i-things -->
  <meta http-equiv="Content-Security-Policy" content="default-src * file: ws: wss: gap: 'unsafe-inline' 'unsafe-eval'; img-src * data: blob: http: https: file:">
  <!-- better aspect on mobile -->
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
  <!-- since cordova serves from file:// we shall help it on encoding isues -->
  <meta charset="UTF-8">
  <title>Yet another 2048</title>
  <style>
  html, body{
    margin: 0px 0px 0px 0px;
    background-color: black;
    overflow: hidden;
  }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript" src="build.js"></script>
</body>

</html>
